<div  *ngIf="!isLoginPage() && !isQstonePage() ">
<body class="bg-[#ccf0ec] flex items-center justify-center min-[500px]:w-screen min-[500px]:h-screen min-[500px]:block">
    <main class="min-[500px]:hidden bg-white w-[80vw] h-[90vh] min-[450px]:h-[95vh] shadow rounded-[16px] px-4 py-8 overflow-y-auto">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col h-full">
        <div class="buttons flex justify-center">
          <a
            class="py-2 px-4 flex-1 text-center text-sm border-2 border-figma-blue text-figma-blue  rounded-l-full"
            routerLink="/login"
            >Sign in</a
          >
          <a
            class="py-2 px-4 flex-1 text-center text-sm border-2 border-figma-blue bg-figma-blue text-white rounded-r-full"
            routerLink="/signup"
            >Sign up</a
          >
        </div>
        <img class="w-1/2 mt-4 mx-auto" src="/assets/images/logo - Copy.png" alt="" />
        <div class="inputs mt-4 mb-4 w-full">
          <div class="relative mb-2">
            <input
              class="w-full px-3 pt-5 pb-2 text-sm rounded-xl border-[1px] border-figma-nav-green"
              type="text"
              formControlName="nom"  
              id="nom"
            />
            <label for="nom" class="absolute top-[8px] left-3 font-medium text-[10px] text-gray-400">Nom</label>
          </div>
          <div class="relative mb-2">
            <input
              class="w-full px-3 pt-5 pb-2 text-sm rounded-xl border-[1px] border-figma-nav-green"
              type="text"
              formControlName="prenom" 
              id="prenom"
            />
            <label for="prenom" class="absolute top-[8px] left-3 font-medium text-[10px] text-gray-400">Prenom</label>
          </div>
          <div class="relative mb-2">
            <input
              class="w-full px-3 pt-5 pb-2 text-sm rounded-xl border-[1px] border-figma-nav-green"
              type="email"
              formControlName="email" 
              id="email"
            />
            <label for="email" class="absolute top-[8px] left-3 font-medium text-[10px] text-gray-400">Email</label>
          </div>
          <div class="relative">
            <input
              class="w-full px-3 pt-5 pb-2 text-sm rounded-xl border-[1px] border-figma-nav-green"
              type="password"
              formControlName="password" 
              id="password"
            />
            <label for="password" class="absolute top-[8px] left-3 font-medium text-[10px] text-gray-400">Password</label>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      
        <button type="submit" class="mt-auto text-white py-[12px] rounded-[16px] bg-[linear-gradient(88deg,#003059_48.66%,#0067BF_97.05%)]">
          Sign up
        </button>
      </form>
      
    </main>
    <main class="max-[500px]:hidden h-screen flex items-center justify-center p-2">
      <div class="relative flex flex-col items-center bg-white rounded-xl shadow-md   h-full 
      gap-2 min-[1000px]:gap-6 
      sm:w-[60%] sm:h-[80%] md:h-[82%] w-[80%] lg:h-[85%]  max-w-3xl  mx-auto max-[500px]:gap-6">
      
        <!-- Image on the right (responsive) -->
        <div class="absolute -right-28 top-20  max-[900px]:hidden">
          <img src="/assets/images/joy&sadness.png" alt="JOY Sadness" class="w-60 h-auto lg:w-60" />
        </div>
        <!-- Logo centered at the top -->
        <div class="flex justify-center items-center max-[500px]:-mt-16  min-[1000px]:-mt-8 
        max-[500px]:-mb-16  max-[500px]:order-2  -mt-10  -mb-6 min-[2000px]:mt-14  z-0">
          <img src="/assets/images/logo.png" alt="Logo" class="w-[250px] max-[500px]:w-[300px] min-[320px]:w-[200px] min-[2000px]:w-[400px] ">
        </div>
        <!-- Sign In / Sign Up buttons -->
        <div class="flex justify-center  mb-2 -mt-6 max-[500px]:order-1 max-[500px]:w-full max-[500px]:mt-10 z-10">
          <a routerLink="/login" class=" py-2  max-[500px]:px-8
          px-8 border border-[#61646B] text-center rounded-l-full text-xs md:text-xs lg:text-xs">
            Sign In
          </a>
          <a routerLink="/signup" class=" py-2 max-[500px]:px-8
           px-8 bg-[#0B2545] text-white text-center rounded-r-full text-xs md:text-xs lg:text-xs">
            Sign Up
          </a>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col flex-1 gap-4 mt-6 md:mt-0 w-full max-[500px]:order-3">
          <div class="flex justify-center">
            <input type="text" id="nom1" formControlName="nom" required placeholder="Nom" 
              class="w-[90%] sm:w-[70%] md:w-[60%] lg:w-[50%] px-2 py-1 border border-[#00927C] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00927C]" />
          </div>
          <div class="flex justify-center">
            <input type="text" id="prenom1" formControlName="prenom" required placeholder="PrÃ©nom" 
              class="w-[90%] sm:w-[70%] md:w-[60%] lg:w-[50%] px-2 py-1 border border-[#00927C] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00927C]" />
          </div>
          <div class="flex justify-center">
            <input type="email" id="email1" formControlName="email" required placeholder="Email" 
              class="w-[90%] sm:w-[70%] md:w-[60%] lg:w-[50%] px-2 py-1 border border-[#00927C] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00927C]" />
          </div>
          <div class="flex justify-center">
            <input type="password" id="password1" formControlName="password" required placeholder="Mot de passe" 
              class="w-[90%] sm:w-[70%] md:w-[60%] lg:w-[50%] px-2 py-1 border border-[#00927C] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00927C]" />
          </div>
          <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        
          <div style="margin-top: auto; margin-bottom: 20%;" class="flex justify-center items-center">
            <button type="submit" class="px-14 py-2 max-[500px]:w-full mx-2 text-center mt-2 bg-gradient-to-r from-[#0B2545] to-[#155E75] text-white rounded-lg text-xs hover:opacity-90">
              Sign Up
            </button>
          </div>
          
        </form>
        
      </div>
    
    </main>
  </body>
</div>
<router-outlet></router-outlet>
