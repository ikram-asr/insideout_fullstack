      <main class="relative transition-colors flex-1 flex flex-col pt-2 pb-[calc(6rem)] h-full overflow-y-auto min-[500px]:pb-[80px] min-[1024px]:pb-2">
        <div class="flex items-center justify-between px-4 pt-3">

            <a class="text-[#003059] flex absolute left-0 bottom-full text-sm gap-2  z-10 rounded-full px-2 cursor-pointer hover:bg-slate-500/35" href="question-1.html">

              </a>
            Assessment

            <div class=" flex justify-center p-[6px] "> 
              <div class="fixed z-0 w-[96] top-0 right-0 min-[370px]:-top-[40px]"> <img src="/assets/icons/icons/header.svg" alt="" class=""> </div>

            </div>
          </div>
        </div>
        <h1 class="text-figma-blue text-lg text-center font-semibold px-4 mt-2 max-[600px]:mt-16 ">How are you feeling today?</h1>
        <div class="flex flex-col flex-1 items-center justify-center gap-4">
            <!-- affichage d emotion -->
            <div id="selectedEmotionDisplay" class="text-center mt-2 flex items-center justify-center gap-4 max-[600px]:mt-2  max-[600px]:h-24 ">
              <div class="flex max-[600px]:items-center justify-center ">
                 <p id="emotionText" class="text-lg font-light min-[1000px]:text-xl text-[#003059] max-[600px]:w-24">I'm feeling Happy today!!</p> </div> 
               <div class="max-[600px]:-mt-14">
                <img id="emotionImage" src="/assets/images/joy-45-removebg-preview.png" class=" w-[100px] h-[100px] mx-auto mt-2 
              
                top-4 max-[600px]:relative min-[601px]:w-[120px] min-[601px]:h-[150px]" />
               </div> 

              </div>
              
             
            <div class="flex  justify-between px-4 w-8/12 max-[600px]:w-10/12  ">

                <div class="feeling text-center text-[#003059] font-sans hover:scale-110  scale-selected cursor-pointer" onclick="selectEmotion('Happy', '#FAFCD7', './assets/joy-45-removebg-preview.png', event)">
                <div class="character-container bg-[#F4F3AC] h-20 w-16    max-[600px]:w-12 max-[600px]:h-12">
                    <img src="/assets/images/joy-removebg-preview.png" alt="" class="h-24">
                  </div>
                  <p class="shadow-2xl  max-[600px]:text-xs ">Happy</p>
                </div>

                <div class="feeling text-center text-[#003059] font-sans hover:scale-110 cursor-pointer" onclick="selectEmotion('Anxious', '#FFE4BC', './assets/anxiety-q.png', event)">
                  <div class="character-container bg-[#F4A84CA1]  h-20 w-16   max-[600px]:w-12 max-[600px]:h-12">
                    <img src="/assets/images/anxiety-removebg-preview.png" alt="">
                  </div>
                  <p class="shadow-2xl max-[600px]:text-xs ">Anxious</p>
                </div>

                <div class="feeling text-center text-[#003059] font-sans hover:scale-110 cursor-pointer" onclick="selectEmotion('Angry', '#FCA38A', './assets/anger-removebg-preview.png', event)">
                  <div class="character-container bg-[#FF46397D] h-20 w-16   max-[600px]:w-12 max-[600px]:h-12">
                    <img src="/assets/images/angry-1.png" alt="">
                  </div>
                  <p class="shadow-2xl  max-[600px]:text-xs ">Angry</p>
                </div>

            </div>
            
            <div class="flex justify-between px-4 w-10/12  max-[600px]:w-full  max-[600px]:mb-4 ">
                <div class="feeling text-center text-[#003059] font-sans hover:scale-110 cursor-pointer" onclick="selectEmotion('Sad', '#C0E2FB', './assets/sad-cry.png', event)">
                <div class="character-container bg-[#3971FF7D] h-20 w-16  max-[600px]:w-12 max-[600px]:h-12">
                    <img src="/assets/images/sad-removebg-preview.png" alt="">
                  </div>
                  <p class="shadow-2xl max-[600px]:text-xs ">Sad</p>
                </div>

                <div class="feeling text-center text-[#003059] font-sans hover:scale-110" onclick="selectEmotion('Afraid', '#9F86BAA3', './assets/fear.png', event)">
                  <div class="character-container bg-[#9F86BAA3] h-20 w-16  max-[600px]:w-12 max-[600px]:h-12">
                    <img src="/assets/images/stress-removebg-preview.png" alt="">
                  </div>
                  <p class="shadow-2xl max-[600px]:text-xs ">Afraid</p>
                </div>

                  <div class="feeling text-center text-[#003059] font-sans hover:scale-110 cursor-pointer " onclick="selectEmotion('Bored', '#d0d1f199', './assets/ennui-stand.png', event)">
                  <div class="character-container bg-[#08095999] h-20 w-16  max-[600px]:w-12 max-[600px]:h-12">
                    <img src="/assets/images/ennui-removebg-preview.png" alt="">
                  </div>
                  <p class="shadow-2xl max-[600px]:text-xs ">Bored</p>
                </div>

                  <div class="feeling text-center text-[#003059] font-sans hover:scale-110 cursor-pointer" onclick="selectEmotion('Shy', '#F2E9EC', './assets/shy.png', event)">
                  <div class="character-container bg-[#EED7DF] h-20 w-16  max-[600px]:w-12 max-[600px]:h-12">
                    <img src="/assets/images/shy.png" alt="">
                  </div>
                  <p class="shadow-2xl max-[600px]:text-xs ">Shy</p>
                </div>


            </div>
